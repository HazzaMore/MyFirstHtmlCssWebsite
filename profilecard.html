<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="profilecardstyle.css">
    <script src="https://kit.fontawesome.com/8695b27503.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="profile-card-wrapper">
        <article class="card-container">
        <figure class="bg-img">
            <img src="images\ProfileBackground.jpg" width="300" alt="background" class="bg-image">
        </figure>
        <figure class="profile-img">
            <img src="images\Profile.JPG" width="200" alt="profile picture" class="profile-pic">
        </figure>
        <section class="profile-info"> 
            <h2 class="profile-name"> Harry Moore</h2>
            <p class="profile-bio"> Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quae natus sed dolor nihil quam voluptas suscipit sequi, iusto quia quidem voluptates necessitatibus magnam et saepe tenetur earum sunt fugit impedit?</p>
        </section>

            <a class="fa-brands fa-youtube"> </a>

            <a class="fa-brands fa-x-twitter"> </a>
            <a class="fa-brands fa-instagram"> </a>
        </nav> -->
    </article>
    </div>
</body>
